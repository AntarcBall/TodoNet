<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div id="starred-nodes-panel">
            <h3>Starred Nodes</h3>
            <table id="starred-nodes-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Activation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Starred nodes will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="history-panel">
            <h3>History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="grid-background"></div>
        <div id="board">
            <div id="node-container">
                <svg id="arrow-svg-layer">
                    <defs></defs>
                    <line id="temp-arrow" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" style="display: none;"></line>
                </svg>
            </div>
        </div>

        <button id="add-node-btn" class="control-button" title="새 노드 추가">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        </button>

        <button id="calc-activation-btn" class="control-button" title="Activation 계산">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
        </button>

        <div id="editor-panel">
             <div class="editor-header">
                 <h2>노드 편집</h2>
                 <div>
                    <button id="star-node-btn" class="header-icon-btn" title="Star Node">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    </button>
                    <button id="acute-node-btn" class="header-icon-btn" title="Mark as Acute">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </button>
                    <button id="delete-node-btn" class="header-icon-btn" title="Delete Node">
                        <svg width="20" height="20" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="15" y="20" width="30" height="50" rx="5" fill="none" stroke="currentColor" stroke-width="6"/>
                            <rect x="10" y="15" width="40" height="8" rx="2" fill="none" stroke="currentColor" stroke-width="6"/>
                            <rect x="25" y="12" width="10" height="3" rx="1" fill="none" stroke="currentColor" stroke-width="6"/>
                        </svg>
                    </button>
                    <button id="close-panel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                 </div>
             </div>
             <form id="node-editor-form">
                 <input type="hidden" id="node-id-input">
                 <div class="form-group">
                     <label for="node-name-input">Name</label>
                     <input type="text" id="node-name-input">
                 </div>
                 <div class="form-group">
                     <label for="node-commit-input">Commit</label>
                     <input type="number" id="node-commit-input">
                 </div>
                 <div class="form-group">
                     <label>Links</label>
                     <div class="links-container">
                         <table>
                             <thead>
                                 <tr>
                                     <th>End</th>
                                     <th style="width: 6rem; text-align: center;">Weight</th>
                                     <th style="width: 2.5rem;"></th>
                                 </tr>
                             </thead>
                             <tbody id="links-table-body"></tbody>
                         </table>
                     </div>
                 </div>
                 <div class="form-group">
                    <label>Color</label>
                    <div id="color-palette" class="color-palette-container"></div>
                 </div>
                 <button type="submit" class="save-button">저장</button>
             </form>
        </div>

        <div id="snackbar"></div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
